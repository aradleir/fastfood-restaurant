<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Restaurant Menu</h1>
    <a href="#burgers" class="menubtn">Burgers</a>
    <a href="#pizza" class="menubtn">Pizza</a>
    <a href="#sides" class="menubtn">Sides</a>
    <a href="#drinks" class="menubtn">Drinks</a>
    <button class="cart-button">Cart</button>
  </header>
  <!--Burgers-->
<section id="burgers">
  <div class="menu">
    

    <div class="item">
      <img src="images/burgers/meatburger.jpg" alt="Item Image" class="img">
      <h3>Meat Burger</h3>
      <p>Price: $10</p>
      <button class="add-to-cart" data-item-name="Meat Burger"  data-item-price="10">Add to Cart</button>
    </div>

    <div class="item">
      <img src="images/burgers/chickenburger.jpg" alt="Item Image" class="img">
      <h3>Chicken Burger</h3>
      <p>Price: $9</p>
      <button class="add-to-cart" data-item-name="Chicken Burger"  data-item-price="9">Add to Cart</button>
    </div>
  </div>
</section>
<!--Pizza-->
<section id="pizza">
    <div class="menu">
    

        <div class="item">
          <img src="images/pizzas/pizza.jpg" alt="Item Image" class="img">
          <h3>Meat Pizza</h3>
          <p>Price: $10</p>
          <button class="add-to-cart" data-item-name="Meat Pizza"  data-item-price="10">Add to Cart</button>
        </div>
    
        <div class="item">
          <img src="images/pizzas/cheesepizza.jpg" alt="Item Image" class="img">
          <h3>Cheese Pizza</h3>
          <p>Price: $9</p>
          <button class="add-to-cart" data-item-name="Cheese Pizza"  data-item-price="9">Add to Cart</button>
        </div>
      </div>
</section>
<!--Sides-->
<section id="sides">
    <div class="menu">
    

        <div class="item">
          <img src="images/sides/wings.jpg" alt="Item Image" class="img">
          <h3>Chicken Wings</h3>
          <p>Price: $5</p>
          <button class="add-to-cart" data-item-name="Chicken Wings"  data-item-price="5">Add to Cart</button>
        </div>
    
        <div class="item">
          <img src="images/sides/fries.jpg" alt="Item Image" class="img">
          <h3>French Fries</h3>
          <p>Price: $3</p>
          <button class="add-to-cart" data-item-name="French Fries"  data-item-price="3">Add to Cart</button>
        </div>

        <div class="item">
            <img src="images/sides/sticks.jpg" alt="Item Image" class="img">
            <h3>Mozarella Sticks</h3>
            <p>Price: $5</p>
            <button class="add-to-cart" data-item-name="Mozarella Sticks"  data-item-price="5">Add to Cart</button>
          </div>
      </div>
</section>
<!--Drinks-->
<section id="drinks">
    <div class="menu">
    
    
        <div class="item">
          <img src="images/drinks/pepsi.jpg" alt="Item Image" class="img">
          <h3>Pepsi</h3>
          <p>Price: $1</p>
          <button class="add-to-cart" data-item-name="Pepsi"  data-item-price="1">Add to Cart</button>
        </div>

        <div class="item">
            <img src="images/drinks/cola.jpg" alt="Item Image" class="img">
            <h3>Cola</h3>
            <p>Price: $1</p>
            <button class="add-to-cart" data-item-name="Cola"  data-item-price="1">Add to Cart</button>
          </div>
      </div>
</section>
<!--Cart-->
  <div class="cart">
    <h2>Cart</h2>
    <button class="close-button">Close</button>

    <ul class="cart-items"></ul>
    <button class="checkout">Checkout</button>
  </div>
  <div class="popup">
    <div class="popup-content">
        <ion-icon name="close-outline" id="closeIcon" size="large"></ion-icon>
      <form>
            <input type="text" name="name" required placeholder="Your Name">
           
           
            <input type="text" id="codeInput" required placeholder="Enter Code">
            <button onclick="verifyCode()" id="orderbtn">Order</button>
          </form>
         
    </div>
  </div>
 
  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
